<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple flashcards</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
</head>

<body>

<div class="wrapper">
    <div class="content">
        <h1>
            <div id="front">
                <span th:text="${front}"></span>
            </div>
            <hr>
            <div id="back" style="visibility:hidden">
                <span th:text="${back}"></span>
            </div>
        </h1>
    </div>
    <div class="footer">
        <div>
            <button id="show-btn" type="button">Show</button>
            <button type="button" th:onclick="|window.location.href='/cards/[[${tag}]]'|">Next</button>
        </div>
    </div>
</div>

<script type="text/javascript">
function show() {
  console.log("yes");
  document.getElementById("back").style.visibility = "visible";
}
console.log("el" + document.getElementById("show-btn"));
  document.getElementById("show-btn").addEventListener("click", show);

</script>


</body>
